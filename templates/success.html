{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order Successful - FootArena</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #1D3557, #22577A);
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }

        .success-container {
            background: #fff;
            color: #22577A;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            animation: fadeInUp 1s ease-out;
        }

        .success-container h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .checkmark {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            display: inline-block;
            background: #38b000;
            position: relative;
            margin-bottom: 25px;
            animation: popIn 0.6s ease-out forwards;
        }

        .checkmark::after {
            content: '';
            position: absolute;
            left: 30px;
            top: 20px;
            width: 25px;
            height: 50px;
            border-right: 5px solid white;
            border-bottom: 5px solid white;
            transform: rotate(45deg);
        }

        .success-container p {
            font-size: 1.1rem;
            margin-bottom: 30px;
        }

        .btn-home {
            padding: 12px 24px;
            background: #22577A;
            color: #fff;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.3s;
            text-decoration: none;
        }

        .btn-home:hover {
            background: #1D3557;
        }

        @keyframes popIn {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

    <div class="success-container">
        <div class="checkmark"></div>
        <h1>Thank You!</h1>
        <p>Your order has been placed successfully.<br>Weâ€™ll send you a confirmation shortly.</p>
        <a href="/" class="btn-home">Go to Home</a>
    </div>

</body>
</html>
